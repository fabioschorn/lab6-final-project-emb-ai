<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NLP - Emotion Detection</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <style>
        .center-heading {
            text-align: center;
        }
        .container {
            max-width: 700px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-body">
            <h1 class="center-heading">NLP - Emotion Detection</h1>

            <form method="POST" action="/emotionDetector">
                <div class="form-group">
                    <label for="textToAnalyze">Please enter the text to be analyzed</label>
                    <textarea class="form-control" name="textToAnalyze" id="textToAnalyze" rows="3"></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-secondary">Run Sentiment Analysis</button>
                </div>
            </form>

            <hr />

            <h2 class="center-heading">Result of Emotion Detection</h2>
            <div id="system_response" class="mt-4 text-center">
                {% if response %}
                    <pre>{{ response }}</pre>
                {% endif %}
            </div>
        </div>
    </div>
</div>
</body>
</html>
